<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="iidade">Idade:</label>
            <input type="range" name="idade" id="iidade" required min="1" max="10" value="1" oninput="inidade.innerHTML = Number(iidade.value)">
            <output name="nidade" id="inidade">1</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
