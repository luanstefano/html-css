<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor:</p>

    <video width="560" height="315" poster="midia/imagens/thumb.png" controls>
        <source src="midia/videos/video-suiça-sd360.mp4" type="video/mp4">
        <source src="midia/videos/video-suiça-720.mp4" type="video/mp4">
        <source src="midia/videos/Video-Suiça-720.webm" type="video/webm">
        <p>Seu computador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo videos do Youtube: </h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/M8Eh244zZb8"title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   

</body>
</html>
